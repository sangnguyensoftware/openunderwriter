<p>Display a log of the activity recorded on a policy.</p>
<p>OU records the details of each HTTP request/response that it
	receives with respect to each policy. This widget displays summary
	information from the log.</p>
<u>Pageflow</u>
<pre>
    &lt;logs [renderHint="<i>render hint</i>"] /&gt;
</pre>
<ul>
	<li><i>renderHint</i> Render hint to be output.</li>
</ul>
