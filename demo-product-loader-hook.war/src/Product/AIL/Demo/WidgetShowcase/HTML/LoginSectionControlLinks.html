<u>LoginSection view selector</u> 
<p>For testing purposes you can use the links below to switch the LoginWidget between it's modes:
<ul>
<li><a onclick="hideDivDisplay('ForgottenPassword'); showDivDisplay('UserLogin');hideDivDisplay('CreateLogin');">Show Proposer Login</a></li>
<li><a onclick="showDivDisplay('ForgottenPassword'); hideDivDisplay('UserLogin');hideDivDisplay('CreateLogin');">Show Forgotten Password</a></li>
<li><a onclick="hideDivDisplay('ForgottenPassword'); hideDivDisplay('UserLogin');showDivDisplay('CreateLogin');">Show Create Login</a></li>
</ul>
</p>
